<!DOCTYPE html>
<html>

<head>
    <title>SVG Test</title>
</head>

<body>
    <h2>Vanilla SVG:</h2>
    <svg height="200" width="200">
        <text x="60" y="35" style="fill:red; text-anchor:middle; dominant-baseline:middle;"
            transform="rotate(60 60, 35)">I love SVG</text>
        <circle cx="60" cy="35" r="2" style="fill:black;" />
        <path d="M 60 150 q 50 -50 100 0"
            style="fill:none; stroke-width:4; stroke:black; stroke-linecap:round; stroke-dasharray:6, 9;" />
        Sorry, your browser does not support inline SVG.
    </svg>
    
    <h2>Standalone SVG file:</h2>
    <object data="example.svg" type="image/svg+xml">
    </object>
</body>

</html>
