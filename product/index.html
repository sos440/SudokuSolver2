<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sudoku Solver Console</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="body">
        <nav>
            <div>
                <button id="prev">Prev</button>
                <button id="next">Next</button>
                <button id="auto">Auto</button>
                <button id="export">Export</button>
                <select id="samples"></select>
                <button id="import">Import</button>
            </div>
            <div>
                <input id="cmd" type="text" size="50" /><button id="apply_cmd">Apply</button>
            </div>
        </nav>
        <div id="display">
            <div id="puzzle"></div>
            <div id="logs"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
